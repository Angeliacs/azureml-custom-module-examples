name: Semantic Analysis Score
id: 589d7944-e6f1-467d-b6bc-d33812546a9f
category: Machine Learning\Score
description: Predict the classes through the trained Bert model
inputs:
- name: Trained model
  type: ModelFolder
  port: True
  description: The trained model file
- name: Predict data
  type: TabularDataFolder
  port: True
  description: Predict data
outputs:
- name: Predict result
  type: TabularDataFolder
  description: Predict result
implementation:
  container:
    runConfig:
      baseDockerImage: mcr.microsoft.com/azureml/base-gpu:intelmpi2018.3-cuda10.0-cudnn7-ubuntu16.04
      gpuSupport: true
    conda:
      name: project_environment
      channels:
      - defaults
      dependencies:
      - python=3.6.8
      - pip:
        - --extra-index-url=https://test.pypi.org/simple
        - alghost==0.0.53
        - pyarrow==0.12.1
        - nltk==3.4
        - numpy==1.16.2
        - azureml-core==1.0.43
        - matplotlib==3.1.0
        - pandas==0.24.1
        - pytorch-pretrained-bert==0.6.2
        - tqdm==4.31.1
        - https://download.pytorch.org/whl/cu100/torch-1.1.0-cp36-cp36m-linux_x86_64.whl
        - torchvision==0.2.2.post3
        - git+https://github.com/Angeliacs/azureml-custom-module-examples.git@chsi/bert-classification#subdirectory=Bert-Classification
    command:
    - python
    - -m
    - script.score
    args:
    - --trained_model_dir
    - inputValue: Trained model
    - --dev_file
    - inputValue: Predict data
    - --output_dir
    - outputPath: Predict result
  invoking:
    module: script.score
    class: Classification
    func: predict