name: Semantic Analysis Process
id: e495fef6-c020-47d4-a244-e7be15428be0
category: Machine Learning\Preprocess
description: Semantic Analysis Process
inputs:
- name: Input text
  type: TabularDataFolder
  port: True
  description: Input text
outputs:
- name: Processed data
  type: TabularDataFolder
  description: Processed data
implementation:
  container:
    runConfig:
      baseDockerImage: mcr.microsoft.com/azureml/base-gpu:intelmpi2018.3-cuda10.0-cudnn7-ubuntu16.04
      gpuSupport: true
    conda:
      name: project_environment
      channels:
      - defaults
      dependencies:
      - python=3.6.8
      - pip:
        - --extra-index-url=https://test.pypi.org/simple
        - alghost==0.0.53
        - pyarrow==0.12.1
        - nltk==3.4
        - numpy==1.16.2
        - pytorch-pretrained-bert==0.6.2
        - https://download.pytorch.org/whl/cu100/torch-1.1.0-cp36-cp36m-linux_x86_64.whl
        - torchvision==0.2.2.post3
        - git+https://github.com/Angeliacs/azureml-custom-module-examples.git@chsi/bert-classification#subdirectory=Bert-Classification
    command:
    - python
    - -m
    - script.processor
    args:
    - --input_file
    - inputValue: Input text
    - --output_data
    - outputPath: Processed data
  invoking:
    module: script.processor
    class: Processor
    func: get_examples