name: QA Score
id: 66adc76a-ab03-47ad-9215-1c8e1bbf2df9
category: Machine Learning\Score
description: Predict the answers through the trained Bert model
inputs:
- name: Trained model
  type: ModelFolder
  port: True
  description: The trained model file
- name: Predict data
  type: GenericFolder
  port: True
  description: Predict data
outputs:
- name: Predict result
  type: GenericFolder
  description: Predict result
implementation:
  container:
    runConfig:
      baseDockerImage: mcr.microsoft.com/azureml/base-gpu:intelmpi2018.3-cuda10.0-cudnn7-ubuntu16.04
      gpuSupport: true
    conda:
      name: project_environment
      channels:
      - defaults
      dependencies:
      - python=3.6.8
      - pip:
        - --extra-index-url=https://test.pypi.org/simple
        - alghost==0.0.53
        - pyarrow==0.12.1
        - numpy==1.16.2
        - pandas==0.24.1
        - pytorch-transformers==1.0.0
        - https://download.pytorch.org/whl/cu100/torch-1.1.0-cp36-cp36m-linux_x86_64.whl
        - torchvision==0.2.2.post3
        - git+https://github.com/Angeliacs/azureml-custom-module-examples.git@chsi/Bert-QA#subdirectory=QA
    command:
    - python
    - -m
    - examples.score
    args:
    - --trained_model_dir
    - inputValue: Trained model
    - --predict_file
    - inputValue: Predict data
    - --output_dir
    - outputPath: Predict result
  invoking:
    module: examples.score
    class: QA
    func: predict